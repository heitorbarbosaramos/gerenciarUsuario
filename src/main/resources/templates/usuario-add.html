<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<div class="corpo" layout:fragment="corpo">

    <div id="loader-form" class="pre-load"></div>

    <div lass="col-md-12">


    	<form id="form-new-usuario" autocomplete="off">

	    	<div class="row">
	        
		        <div class="form-group col-lg-12">
					<small class="form-text text-muted">Nome completo</small>
					<input type="text" name="nome" class="form-control" id="nome" required="required">	
				</div>

			</div>

			<div class="row">
				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Nome usuario</small>
					<input type="text" name="userName" class="form-control" id="userName" required="required">	
				</div>

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Email</small>
					<input type="email" name="email" class="form-control" id="email" required="required">	
				</div>

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Telefone 1</small>
					<input type="text" name="telefones1" class="form-control" id="telefones1" required="required">
				</div>

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Telefone 2</small>
					<input type="text" name="telefones2" class="form-control" id="telefones2">
				</div>
			</div>
			<div class="row">

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Senha</small>
					<input type="password" name="senha" class="form-control" id="senha">
				</div>

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Nivel de acesso</small>
					
					<div th:each="role : ${roles}">
						
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" th:id="${role.nomeRole}">
							<label class="form-check-label" for="flexCheckDefault" th:text="${role.descricaoRoler}"></label>
						</div>

					</div>


				</div>

				<div class="col-lg-3 mb-1">	
					<small class="form-text text-muted">Salvar</small>
					<button class="btn btn-primary" id="botaoSalvar" type="submit" >
  						<span id="submeter" role="status" aria-hidden="true"></span>
  						<span class="sr-only">Loading...</span>
  						<i class="fas fa-plus-circle"></i>
					</button>
					
					
				</div>

			</div>

			


		</form>		
    
    </div>

    <div class="col-lg-9 mb-4">	
		<div class="alert alert-warning col-lg-5" id="mensagem" role="alert">Mensagem</div>
	</div>
    

</div>

<script th:src="@{/js/usuario-add.js}" th:fragment="js"></script>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<div class="corpo" layout:fragment="corpo">

    <div id="loader-form" class="pre-load"></div>

    <div lass="col-md-12">

    	Usuario Lista

    	<div id="accordion">
    		<div th:each="usuario : ${usuarios}">
    			<div class="row">
	    			<div class="col-md-12">


						<div class="card">
						  	<div class="card-header" id="headingOne">
								<h5 class="mb-0">
									<button class="btn btn-link" data-toggle="collapse" th:attr="data-target='#customuzado'+${usuario.id}"  data-target="#customuzado" aria-expanded="false" aria-controls="customuzado">         	
										<div th:text="${usuario.nome}"></div>
									</button>
								</h5>
						    </div>

							<div th:id="${'customuzado' + usuario.id }" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
								<div class="card-body">

									<div class="card-body">								
											<p class="card-text">
												

												<div class="row">
													<div class="form-group col-lg-3">
														<small class="form-text text-muted">Nome usuario</small>
														<input type="text" name="login" class="form-control" id="login" th:value="${usuario.login}" disabled="disabled">	
													</div>

													<div class="form-group col-lg-3">
														<small class="form-text text-muted">Email</small>
														<input type="email" name="email" class="form-control" id="email" th:value="${usuario.email}" disabled="disabled">	
													</div>


													<div th:each="telefone : ${usuario.telefones}">
														<div class="form-group col-lg-12">
															<small class="form-text text-muted">Telefone</small>
															<input type="text" name="telefones" class="form-control" id="telefones" th:value="${telefone}" disabled="disabled">
														</div>
													</div>
													
												</div>
												<div class="row">
																							
													<div th:each="roles : ${usuario.roles}">
														<div class="form-group col-lg-12">
															<small class="form-text text-muted">Nivel de acesso</small>
															<input type="text" name="role" class="form-control" id="role" th:value="${roles.descricaoRoler}" disabled="disabled">
														</div>


													</div>
												</div>


											</p>
											<a th:href="${'/usuario/editar/' + usuario.id}" class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Editar</a>
											<button type="button" th:id="${'exluirUsuario-' + usuario.id}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Excluir</button>
											
								  	</div>





						        
								</div>
							</div>
						</div>

	    		

	    			</div>
	    		</div>
    		</div>

    	</div>
    		
    
    </div>

        

</div>

<script th:src="@{/js/usuario-lista.js}" th:fragment="js"></script>
</body>
</html>

		<form id="form-new-usuario" autocomplete="off">

	    	<div class="row">

	    		<input type="hidden" id="idUsuario" th:value="${idUsuario}">
	        
		        <div class="form-group col-lg-12">
					<small class="form-text text-muted">Nome completo</small>
					<input type="text" name="nome" class="form-control" id="nome" required="required" th:value="${nome}">	
				</div>

			</div>

			<div class="row">
				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Nome usuario</small>
					<input type="text" name="login" class="form-control" id="login" required="required" th:value="${login}">	
				</div>

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Senha</small>
					<input type="password" name="senha" class="form-control" id="senha">
				</div>		

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Email</small>
					<input type="email" name="email" class="form-control" id="email" required="required" th:value="${email}">	
				</div>

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">vazio</small>
					<input type="email"  class="form-control" disabled="">	
				</div>

			</div>
			<div class="row">

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Telefone</small>
					<input type="text" name="telefone" class="form-control" id="telefone">
				</div>

				<div class="col-lg-1 mb-1">	
					<small class="form-text text-muted">add Tel</small>
					<button class="btn btn-primary" id="addTelefone" type="button" >
  						<i class="fas fa-phone-square"></i>
					</button>
				</div>


				<div class="col-lg-2 mb-1">	
					<small class="form-text text-muted">Lista Telefone</small>
					<div id="listaTelefone"></div>
				</div>
				

				<div class="form-group col-lg-3">
					<small class="form-text text-muted">Nivel de acesso</small>
					
					<div th:each="role : ${roles}">
						
						<div class="form-check">
							<input class="form-check-input" type="checkbox" th:checked="${checar}" th:id="${role.nomeRole}">
							<label class="form-check-label" for="flexCheckDefault" th:text="${role.descricaoRoler}"></label>
							
						</div>

					</div>


				</div>

				<div class="col-lg-3 mb-1">	
					<small class="form-text text-muted">Salvar</small>
					<button class="btn btn-primary" id="botaoSalvar" type="submit" >
  						<span id="submeter" role="status" aria-hidden="true"></span>
  						<span class="sr-only">Loading...</span>
  						<i class="fas fa-plus-circle"></i>
					</button>
					
					
				</div>

			</div>
			<div class="col-lg-12">


				<div class="row">
					<div th:each="telefone : ${telefones}">
						
						<div class="form-group col-lg-12">
							<small class="form-text text-muted">Excluir telefone</small>
							
							<div class="row">
								<div class="col-lg-2 mb-1">									
									<button class="btn btn-danger" id="botaoSalvar" type="submit" >
			  							<i class="fas fa-plus-circle"></i>
									</button>
								</div>
								<div class="col-lg-9 mb-1">	
									<input type="text" name="telefones" class="form-control" id="telefones" th:value="${telefone}" disabled="disabled">
								</div>
							</div>

						</div>

					</div>
				</div>

			</div>

			


		</form>
